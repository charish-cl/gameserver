syntax = "proto3";

message UserInfo {
  int32 id = 1;
  string username = 2;
  string password = 3;
}


// 定义消息
message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  int32 status = 1;
  string token = 2;
}
//聊天
message ChatNotify{
  string message = 1;
  UserInfo user = 2;
}

message ChatRequest {
  string token = 1;
  string message = 2;
}


message ChatResponse {
  int32 status = 1;
  string message = 2;
}