syntax = "proto3";
message ProtoRequest {
  uint32 protocol_id = 1;  // 协议ID，标识业务类型（如登录、支付）
  uint64 sequence_id = 2;  // 请求序列号，客户端生成，唯一标识本次请求
  bytes message = 3;       // 业务参数（Protobuf/JSON序列化数据）
}

message ProtoResponse {
  uint32 protocol_id = 1;  // 与请求的协议ID一致
  uint64 sequence_id = 2;   // 原样返回请求的序列号
  int32 error_code = 3;     // 错误码（0=成功，非0=失败）
  string error_msg = 4;     // 错误详情（如“用户不存在”）
  bytes message = 5;
}

